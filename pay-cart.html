<!DOCTYPE html>
<html>
<head>
  <title>Cart Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b4d59 no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #333;
      max-width: 500px;
      margin-top: 100px;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    h3, h4 {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="glass-card text-center">
      <h3 class="mb-3">Cart Total</h3>
      <h4 class="mb-4">Amount: â‚¹{{ total }}</h4>

      <button id="rzp-cart-btn" class="btn btn-success btn-lg">Pay Now</button>
    </div>
  </div>

  <script>
    var options = {
      "key": "rzp_test_4ZE5JZGNwaAa82",
      "amount": "{{ payment.amount }}",
      "currency": "INR",
      "name": "T-Shirt Store",
      "description": "Cart Payment",
      "order_id": "{{ payment.id }}",
      "handler": function (response){
        window.location.href = "/cart-payment-success/" + response.razorpay_payment_id;
      },
      "theme": {
        "color": "#28a745"
      }
    };
    var rzp = new Razorpay(options);
    document.getElementById('rzp-cart-btn').onclick = function(e){
        rzp.open();
        e.preventDefault();
    }
  </script>
</body>
</html>
