<!DOCTYPE html>
<html>
<head>
  <title>Registered Users - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fef9f4;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin: 40px auto;
      padding: 20px;
      max-width: 95%;
    }

    h3 {
      color: #cc5500;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-card {
      background-color: #fff;
      border: 2px solid #ffddb3;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.06);
    }

    .user-label {
      font-weight: 600;
      color: #cc5500;
    }

    .download-btn,
    .search-bar {
      margin: 10px auto 20px;
      display: block;
      max-width: 400px;
    }

    .download-btn {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .download-btn:hover {
      background-color: #e8683c;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ffa366;
      border-radius: 6px;
    }

    @media (max-width: 576px) {
      .user-card {
        padding: 15px;
      }

      h3 {
        font-size: 20px;
      }

      .user-label {
        font-size: 14px;
      }

      .user-card p {
        font-size: 14px;
      }

      .download-btn,
      .search-bar input {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸ‘¥ Registered Users</h3>

    {% if users %}
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or mobile number..." onkeyup="filterUsers()" />
    </div>

    <!-- Download Button -->
    <button class="download-btn" onclick="downloadAllUsers()">â¬‡ Download All Users as PDF</button>

    <!-- User Cards -->
    <div class="row" id="userList">
      {% for user in users %}
      <div class="col-md-6 col-lg-4 user-entry">
        <div class="user-card">
          <p><span class="user-label">User ID:</span> {{ user.id }}</p>
          <p><span class="user-label">Name:</span> {{ user.name }}</p>
          <p><span class="user-label">Contact Number:</span> {{ user.mobile }}</p>
          <p><span class="user-label">Email:</span> {{ user.email or 'N/A' }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center">No users have registered yet.</div>
    {% endif %}
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function downloadAllUsers() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Registered Users Report", 20, 20);
      doc.setFontSize(12);

      let y = 30;
      const users = {{ users | tojson }};

      users.forEach((user) => {
        doc.text(`ID: ${user.id}`, 20, y);
        doc.text(`Name: ${user.name}`, 60, y);
        doc.text(`Mobile: ${user.mobile}`, 20, y + 8);
        doc.text(`Email: ${user.email || 'N/A'}`, 60, y + 8);
        y += 20;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("registered_users.pdf");
    }

    function filterUsers() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const entries = document.querySelectorAll(".user-entry");

      entries.forEach((entry) => {
        const text = entry.innerText.toLowerCase();
        entry.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
