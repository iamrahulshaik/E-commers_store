<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Address</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4">âœï¸ Edit Address</h3>

    <form method="POST" action="">
      <div class="row g-3">
        <div class="col-md-4">
          <input
            type="text"
            name="state"
            class="form-control"
            placeholder="State"
            value="{{ address.state }}"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            name="district"
            class="form-control"
            placeholder="District"
            value="{{ address.district }}"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            name="address"
            class="form-control"
            placeholder="Full Address"
            value="{{ address.address }}"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            name="landmark"
            class="form-control"
            placeholder="Landmark"
            value="{{ address.landmark }}"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            name="pincode"
            class="form-control"
            placeholder="Pincode"
            value="{{ address.pincode }}"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            name="mobile"
            class="form-control"
            placeholder="Mobile Number"
            value="{{ address.mobile }}"
            required
          />
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
          <a href="/manage-addresses" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
