<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Product Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff3e6;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background-color: rgb(42, 40, 38);
        padding: 10px;
      }

      .btn-dashboard {
        background-color: #cc5500;
        border: none;
        color: #fff;
      }
      .btn-dashboard:hover {
        background-color: #a94400;
        color: #fff;
      }

      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      h3 {
        color: #cc5500;
        margin-bottom: 25px;
        text-align: center;
      }
      .product-card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        padding: 20px;
        margin-bottom: 20px;
      }
      .product-img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
      }
      .btn-warning {
        background-color: #ffa07a;
        border: none;
        color: white;
      }
      .btn-warning:hover {
        background-color: #ff8c66;
      }
      .form-control {
        max-width: 120px;
      }
      .product-info {
        flex: 1;
        margin-left: 20px;
      }
      @media (max-width: 576px) {
        .product-info {
          margin-left: 0;
          margin-top: 10px;
        }
        .form-inline {
          flex-direction: column;
          align-items: flex-start;
        }
        .form-inline .form-control {
          margin-bottom: 10px;
        }
        .navbar .container-fluid {
          flex-direction: column;
          align-items: stretch;
        }
        .navbar .btn {
          width: 100%;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Navbar with Back Button -->
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-end">
        <a href="/admin-dashboard" class="btn btn-dashboard">
          Back to Dashboard →
        </a>
      </div>
    </nav>

    <div class="container">
      <h3>Update Product Prices</h3>

      <div class="row">
        {% for product in products %}
        <div class="col-md-6 col-lg-4">
          <div class="product-card d-flex flex-column">
            <div class="d-flex flex-column flex-sm-row">
              <img
                src="/static/images/{{ product.image }}"
                alt="{{ product.name }}"
                class="product-img"
                style="max-width: 100px;"
              />
              <div class="product-info">
                <h5>{{ product.name }}</h5>
                <p>Current Price: ₹{{ product.price }}</p>

                <form
                  class="form-inline d-flex align-items-center"
                  method="POST"
                  action="/admin/update-price/{{ product.id }}"
                >
                  <input
                    type="number"
                    step="0.01"
                    name="new_price"
                    class="form-control me-2"
                    required
                  />
                  <button type="submit" class="btn btn-warning btn-sm">
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
