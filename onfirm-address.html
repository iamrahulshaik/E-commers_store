<!-- templates/confirm-address.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Delivery Address</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">Confirm Delivery Address</h3>
    <div class="border p-3 rounded mb-4">
      <strong>{{ address.address }}</strong><br>
      {{ address.landmark }}, {{ address.district }}<br>
      {{ address.state }} - {{ address.pincode }}
    </div>
    <div>
      <a href="/pay-cart" class="btn btn-success me-3">Proceed to Payment</a>
      <a href="/reset-address" class="btn btn-outline-danger">Choose Another Address</a>
    </div>
  </div>
</body>
</html>
