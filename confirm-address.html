<!-- templates/confirm-address.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3 class="mb-4">📍 Confirm Delivery Address</h3>

    {% if address %}
      <div class="card p-3 mb-4">
        <h5>{{ address.address }}</h5>
        <p>{{ address.landmark }}, {{ address.district }}, {{ address.state }} - {{ address.pincode }}</p>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/pay-cart" class="btn btn-success">✅ Use This Address</a>
        <a href="/reset-address" class="btn btn-warning">Change Address</a>
      </div>
    {% else %}
      <div class="alert alert-danger">⚠️ No address selected.</div>
      <a href="/address" class="btn btn-primary">Go to Address Page</a>
    {% endif %}
  </div>
</body>
</html>
