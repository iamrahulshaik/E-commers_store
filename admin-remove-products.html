<!DOCTYPE html>
<html>
  <head>
    <title>Remove Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff3e6;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background-color: rgb(42, 40, 38);
        padding: 10px 0;
      }

      .search-bar {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }

      .category-title {
        color: #cc5500;
        margin-top: 40px;
      }

      .btn-danger {
        background-color: #ff6666;
        border: none;
      }

      .btn-danger:hover {
        background-color: #e05555;
      }

      .card-title {
        font-weight: 600;
        font-size: 18px;
      }

      .product-card {
        transition: all 0.3s ease;
      }

      @media (max-width: 768px) {
        .card-title {
          font-size: 16px;
        }
      }
      /* Navbar styling */
      .navbar {
        background-color: rgb(42, 40, 38);
        padding: 10px;
      }

      /* Search bar */
      .search-bar {
        width: 100%;
        max-width: 500px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .navbar .container-fluid {
          flex-direction: column;
          align-items: stretch;
        }

        .search-bar {
          max-width: 100%;
          margin-bottom: 10px;
        }

        .navbar .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- ✅ Top Navbar with Search -->
    <nav class="navbar">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Search bar -->
        <input
          type="text"
          id="searchInput"
          class="form-control search-bar"
          placeholder="Search product by name..."
          onkeyup="filterProducts()"
        />

        <!-- Back to Dashboard Button -->
        <a href="/admin/dashboard" class="btn btn-warning ms-3">
          Back to Dashboard →
        </a>
      </div>
    </nav>

    <!-- ✅ Product Cards -->
    <div class="container py-4">
      {% for cat, items in grouped.items() %}
      <h4 class="category-title">{{ cat | capitalize }}</h4>
      <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4 product-card">
          <div class="card">
            <img
              src="/static/images/{{ item.image }}"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
              alt="{{ item.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">₹{{ item.price }}</p>
              <button
                class="btn btn-danger"
                onclick="removeProduct({{ item.id }}, this)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <script>
      function removeProduct(productId, button) {
        fetch(`/admin/remove-product/${productId}`, {
          method: "POST",
          headers: {
            "X-Requested-With": "XMLHttpRequest",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              const card = button.closest(".col-md-4");
              card.remove();
            } else {
              alert("Failed to remove product.");
            }
          });
      }

      function filterProducts() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const productCards = document.querySelectorAll(".product-card");

        productCards.forEach((card) => {
          const name = card
            .querySelector(".card-title")
            .innerText.toLowerCase();
          card.style.display = name.includes(input) ? "block" : "none";
        });
      }
    </script>
  </body>
</html>
