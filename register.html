<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - T-Shirt Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("/static/images/IMG_0267.PNG") no-repeat center center
          fixed;
        background-size: cover;
      }

      .alert-custom-warning {
        background-color: #29271f;
        color: #fff;
        border: none;
        font-weight: 500;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .register-container {
        max-width: 480px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 35px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h2 {
        text-align: center;
        color: #ffffff;
        font-weight: bold;
        margin-bottom: 25px;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      }

      .form-label {
        color: #fff;
        font-weight: 500;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: #fff;
      }

      .form-control::placeholder {
        color: #e0e0e0;
      }

      .btn-success {
        width: 100%;
        padding: 10px;
        font-weight: 600;
      }

      .text-center {
        color: #fff;
        margin-top: 15px;
      }

      .text-center a {
        color: #ffc107;
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .register-container {
          width: 90% !important;
          margin: 40px auto !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>

    <div class="register-container">
      <h2>üìù Create a New Account</h2>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-custom-warning text-center">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            name="name"
            required
            class="form-control"
            placeholder="Enter your full name"
          />
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input
            type="tel"
            class="form-control"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            placeholder="Enter 10-digit mobile number"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email (optional)</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            required
            class="form-control"
            placeholder="Create a password"
          />
        </div>

        <button type="submit" class="btn btn-success">Register</button>

        <p class="text-center">
          Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
