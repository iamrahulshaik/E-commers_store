<!DOCTYPE html>
<html>
<head>
  <title>Checkout - {{ product.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body">
        <h3 class="card-title">Checkout</h3>
        <hr>
        <h5>{{ product.name }}</h5>
        <p>{{ product.description }}</p>
        <p><strong>Price: â‚¹{{ product.price }}</strong></p>

        <!-- Address Selection Section -->
        <h5>Select Delivery Address</h5>
        <form id="address-form">
          {% for addr in addresses %}
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="address_id" id="addr{{ addr.id }}" value="{{ addr.id }}" required>
              <label class="form-check-label" for="addr{{ addr.id }}">
                {{ addr.address }}, {{ addr.district }}, {{ addr.state }} - {{ addr.pincode }} <br>
                ðŸ“ž {{ addr.mobile }}
              </label>
            </div>
          {% endfor %}
        </form>

        <button id="rzp-button" class="btn btn-success w-100 mt-3">Pay with Razorpay</button>
      </div>
    </div>
  </div>

  <script>
    var rzp = new Razorpay({
      "key": "rzp_test_4ZE5JZGNwaAa82",
      "amount": "{{ payment['amount'] }}",
      "currency": "INR",
      "name": "T-Shirt Store",
      "description": "Purchase - {{ product.name }}",
      "image": "/static/logo.png",
      "order_id": "{{ payment['id'] }}",
      "handler": function (response) {
        // Get selected address_id
        const addressId = document.querySelector('input[name="address_id"]:checked')?.value;

        if (!addressId) {
          alert("Please select a delivery address.");
          return;
        }

        // Redirect with product ID, payment ID, and address ID
        window.location.href = `/payment-success/{{ product.id }}/${response.razorpay_payment_id}?address_id=${addressId}`;
      },
      "theme": {
        "color": "#3399cc"
      }
    });

    document.getElementById('rzp-button').onclick = function (e) {
      e.preventDefault();
      const addressChecked = document.querySelector('input[name="address_id"]:checked');
      if (!addressChecked) {
        alert("Please select an address before payment.");
        return;
      }
      rzp.open();
    };
  </script>

</body>
</html>
